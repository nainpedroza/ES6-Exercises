<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            display: inline;
        }
        .changeColor{
            text-align: center;
            font-size: 100%;
            padding-top: 5%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="changeColor">Some text</div>
        <input type="button" value="Change color" id='btnChange'>
    </div>
    <script>
        let btn = document.getElementById('btnChange');

        btn.addEventListener('click', changeColor);
        function changeColor(){
            let changElement = document.querySelector('.changeColor');
            let fColor = Math.floor(Math.random() * 255);
            let sColor = Math.floor(Math.random() * 255);
            let tColor = Math.floor(Math.random() * 255);
            changElement.style.background = `rgb(${fColor}, ${sColor}, ${tColor})`;
        }
    </script>
</body>
</html>
