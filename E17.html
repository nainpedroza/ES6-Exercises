<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style></style>
</head>
<body>
    <div class="info">  </div>
    <div id="body">
         <div class="info">
              <div></div>
              <div></div>
         </div>
    </div>
    <script>
        var candidate = {
            name: {
            firstname: 'John',
            lastname: 'Galt',
            phone: '123-456-7890'
            },
            printName: function(){
                return `${this.name.firstname} ${this.name.lastname}`;
            }
        }
        let body = document.getElementById('body');
        let divs = body.querySelector('.info');
        let [div1, div2] = divs.querySelectorAll('div');
        div1.textContent = candidate.name.firstname;
        div2.textContent = candidate.printName();
    </script>
</body>
</html>
