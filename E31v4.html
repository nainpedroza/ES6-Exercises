<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p:nth-of-type(odd){
            cursor: pointer;
        }
        p:nth-child(2n) {
            visibility: hidden
        }
    </style>
</head>
<body>
    <p>Toggle 1</p>
    <p>I will be hidden or visible 1</p>

    <p>Toggle 2</p>
    <p>I will be hidden or visible 2</p>

    <p>Toggle 3</p>
    <p>I will be hidden or visible 3</p>

    <p>Toggle 4</p>
    <p>I will be hidden or visible 4</p>
    <script >

        let pOdd = document.querySelectorAll('p:nth-of-type(odd)');
        let pEven = document.querySelectorAll('p:nth-of-type(even)');
        for (let i=0; i<pOdd.length; i++){
            pOdd[i].addEventListener('click', () => { show(i) })
        }
        function show(clicked){
            for (let i=0; i < pEven.length; i++){
                pEven[i].style.visibility = 'hidden'
            }
            pEven[clicked].style.visibility = 'visible'
        }
    </script>
</body>
</html>
